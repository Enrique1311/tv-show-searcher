<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>TV Show Searcher</title>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
	</head>

	<body>
		<header>
			<h1>TV Show Searcher</h1>
			<input
				type="search"
				id="search"
				placeholder="Find TV show..."
				autocomplete="off"
			/>
		</header>
		<main>
			<section
				id="shows"
				class="shows-grid"
			></section>
			<template id="show-template"
				><article class="show">
					<h3></h3>
					<img />
					<div></div>
					<a href=""></a></article
			></template>
		</main>
		<script src="./js/index.js"></script>
	</body>
</html>
